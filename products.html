<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>END-LIGHT • Products</title>
  <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>
<body>
  <!-- Navbar (reused style) -->
  <nav class="site-navbar container-fluid z-1">
    <div class="brand" href="#home">
      <a href="index.html"><img class="logo mt-2" src="assets/img/logo.png" alt="logo"></a>
    </div>

    <form class="d-flex flex-nowrap" role="search">
      <input class="form-control me-2 bg-transparent" type="search" placeholder="Search products" aria-label="Search" />
      <button class="btn btn-outline-warning m-auto" type="submit"><img src="assets/img/search.png" alt=""></button>
    </form>
    <div class="sec-two">
      <ul>
        <li><a class="text-warning" href="products.html">Products</a></li>
        <li><a class="text-warning" href="index.html">Home</a></li>
        <li><a class="text-warning" href="#about">AboutUs</a></li>
        <li><a class="text-warning" href="#contact">ContactUS</a></li>
        <li><a class="text-warning border-1 singn" href="login.html">SingIN/UP</a></li>
        <li>
          <button id="themeToggle" class="btn btn-outline-dark ms-2" type="button" title="Switch to dark mode" aria-pressed="false">Dark</button>
        </li>
        <li>
          <button type="button" class="btn btn-warning position-relative" data-bs-toggle="modal" data-bs-target="#cartModal">
            Cart
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
          </button>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Product Details Modal (moved outside navbar) -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row g-3">
            <div class="col-12 col-md-5">
              <img id="productModalImage" src="" alt="" class="img-fluid rounded" onerror="this.src='assets/img/logo.png'" />
            </div>
            <div class="col-12 col-md-7">
              <div class="mb-2"><span class="badge text-bg-warning" id="productModalBrand"></span></div>
              <h3 id="productModalName" class="h4"></h3>
              <div class="text-secondary mb-2" id="productModalMeta"></div>
              <p id="productModalDesc" class="mb-3"></p>
              <div class="d-flex align-items-center gap-3">
                <strong id="productModalPrice" class="fs-5"></strong>
                <button class="btn btn-warning" id="productModalAdd">Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <main class="container" style="padding-top: 7rem;">
    <!-- Page Hero -->
    <section class="py-4">
      <div class="text-center">
        <h1 class="display-5 fw-bold">Products</h1>
        <p class="text-secondary mb-4">World‑class electrical and lighting products from leading brands.</p>
      </div>

      <!-- Filters -->
      <div id="filters" class="bg-dark bg-opacity-10 rounded p-3 d-flex flex-wrap gap-2 align-items-center">
        <div class="flex-grow-1">
          <input id="searchInput" type="search" class="form-control" placeholder="Search products (e.g. GU10, MCB, Panel)..." />
        </div>
        <div style="min-width:220px;">
          <select id="brandSelect" class="form-select">
            <option value="">All Brands</option>
          </select>
        </div>
        <div style="min-width:220px;">
          <select id="categorySelect" class="form-select">
            <option value="">All Categories</option>
          </select>
        </div>
        <div style="min-width:220px;">
          <select id="sortSelect" class="form-select">
            <option value="">Sort: Default</option>
            <option value="price-asc">Price: Low to High</option>
            <option value="price-desc">Price: High to Low</option>
            <option value="name-asc">Name: A to Z</option>
            <option value="name-desc">Name: Z to A</option>
          </select>
        </div>
        <div>
          <button id="clearFilters" class="btn btn-outline-secondary">Clear</button>
        </div>
      </div>
    </section>

    <!-- Product Grid -->
    <section class="py-3">
      <div id="productGrid" class="row g-4">
        <!-- Cards rendered by assets/js/products.js -->
      </div>
      <div id="pagination" class="d-flex justify-content-center my-4 gap-2"></div>
      <div id="emptyState" class="text-center text-secondary py-5 d-none">No products match your filters.</div>
    </section>
  </main>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Shopping Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="cartItems" class="list-group mb-3"></div>
          <div class="d-flex justify-content-between align-items-center">
            <strong>Total:</strong>
            <span id="cartTotal" class="fs-5">$0.00</span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Continue Shopping</button>
          <button type="button" class="btn btn-warning" id="checkoutBtn">Checkout</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script src="assets/js/theme.js" defer></script>
  <!-- Mock API that synthesizes ~1000 products from the brands list -->
  <script src="assets/js/api.mock.js" defer></script>
  <script src="assets/js/products.js" defer></script>
</body>
</html>
